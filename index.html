<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Order Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-info-subtle">
    <div class="col align-items-center vh-100 d-flex justify-content-center">
        <div class="card mx-auto rounded-4" style="width: 25rem;">
            <img src="img.jpg" class="card-img-top mb-0 rounded-4" alt="...">
            <div class="card-body text-center my-0 py-0">
                <h5 class="card-title display-5 mt-0">Order Summary</h5>
                <p class="card-text px-3">You can now listen to millions of songs, audiobooks, and podcasts on any
                    device anywhere you like!</p>
                <div class="text-bg-light p-3 row d-flex justify-content-between align-items-center rounded-4 m-1">
                    <div class="col-4 d-flex align-items-center">
                        <h1><span class="badge bg-secondary rounded-circle"><svg xmlns="http://www.w3.org/2000/svg"
                                    width="16" height="32" fill="currentColor" class="bi bi-music-note-beamed"
                                    viewBox="0 0 16 16">
                                    <path
                                        d="M6 13c0 1.105-1.12 2-2.5 2S1 14.105 1 13c0-1.104 1.12-2 2.5-2s2.5.896 2.5 2zm9-2c0 1.105-1.12 2-2.5 2s-2.5-.895-2.5-2 1.12-2 2.5-2 2.5.895 2.5 2z" />
                                    <path fill-rule="evenodd" d="M14 11V2h1v9h-1zM6 3v10H5V3h1z" />
                                    <path d="M5 2.905a1 1 0 0 1 .9-.995l8-.8a1 1 0 0 1 1.1.995V3L5 4V2.905z" />
                                </svg></span></h1>

                        <div class="col-4 ps-3">
                            <p class="fs-5 text-nowrap fw-medium m-0">Annual Plan</p>
                            <p class="fw-normal text-nowrap m-0">$59.99/year</p>
                        </div>
                    </div>
                    <div class="col-4">
                        <p><a href="#" class="link">Change</a></p>
                    </div>
                </div>
                <div class="d-grid mt-3 shadow-lg mx-4 mb-3 bg-body-tertiary rounded">
                    <button class="btn fw-medium btn-primary" type="button">Proceed to Payment</button>
                </div>
                <p class="card-text fw-normal text-nowrap mb-3">
                    <a href="#"
                        class="link-offset-2 link-offset-3-hover link-underline-dark link-underline-opacity-0 link-underline-opacity-75-hover"><small
                            class="text-body-secondary">Cancel Order</small></a>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
